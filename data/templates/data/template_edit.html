{% extends "main/base.html" %}


{% block title %}Редактировать письмо — Postman{% endblock %}

{% block content %}
<h1>Редактирование письма</h1>
<form method="post" class="w-75">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    <a href="{% url 'template_detail' template.id %}" class="btn btn-secondary ms-2">Назад</a>
</form>
{% endblock %}
