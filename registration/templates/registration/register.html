{% extends "main/base.html" %}

{% block title %}Регистрация — Postman{% endblock %}

{% block content %}
<h1>Регистрация</h1>
<form method="post" class="w-50">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success mt-2">Зарегистрироваться</button>
</form>
<p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
